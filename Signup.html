<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form id="signupForm">
            <label>Email:</label>
            <input type="text" placeholder="Enter Email" id="email" required><br>
            <label>Phone no:</label>
            <input type="number" placeholder="Enter Phone Number"  id="number" required><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" id="Password" required><br>
            <input type="submit" id="submit"></input>
            <div>
                Already have an Account?
                <a href="login.html">LogIn</a>
            </div>
        </form>
    </div>
    <script>
    var SignArr = JSON.parse(localStorage.getItem("Signup")) || [];

    document.querySelector("#signupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var signObj = {
            personemail: document.getElementById("email").value,
            personno: document.getElementById("number").value,
            personpass: document.getElementById("Password").value
        };

        SignArr.push(signObj);
        localStorage.setItem("Signup", JSON.stringify(SignArr));
        window.location.href = "login.html";
    });
    
    </script>
</body>
</html>
